{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{% include 'app/navbar.html' %}
<main>
  <form method="POST" action="{% url 'blog_create' %}" class="flex flex-col gap-4 w-full" enctype="multipart/form-data">
    {% csrf_token %}
    <h2 class="text-2xl my-4 font-bold">Create Blog</h2>
    {{ form.as_table }}
    <button type="submit" class="border border-black px-4 py-2 hover:bg-black hover:text-white w-fit">Create</button>
  </form>
</main>
{% endblock content %}
