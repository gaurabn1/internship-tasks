{% extends 'base.html' %}
{% load static %}

{% block content %}
<nav class="flex justify-between items-center border-b border-gray-600 py-2 px-4">
  <img src="{% static 'core/images/logo.png' %}" class="h-14 rounded-full" alt="logo" >
  <ul class="flex gap-4">
    <li><a href="{% url 'index' %}">Home</a></li>
    <li><a href="{% url 'blogs' %}">Blogs</a></li>
    <li><a href="">About</a></li>
    <li><a href="">Contact</a></li>
  </ul>
  {% if user.is_authenticated %}
  <div>
  <a href="{% url 'blog_create' %}" class="border border-black px-4 py-2 hover:bg-black hover:text-white">Create Blog</a>
  <a href="{% url 'logout_user' %}" class="border border-black px-4 py-2 hover:bg-black hover:text-white" onclick="return confirm('Are you sure you want to logout?')">Logout</a>
  </div>
  {% else %}
  <div>
  <a href="{% url 'login_user' %}" class="border border-black px-4 py-2 hover:bg-black hover:text-white">Login</a>
  </div>
  {% endif %}
</nav>
{% endblock content %}
