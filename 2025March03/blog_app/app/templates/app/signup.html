{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form action="{% url 'signup_user' %}" method="POST" class="flex flex-col gap-4 w-full">
  {% csrf_token %}
  <h2 class="text-2xl my-4 font-bold">Signup</h2>
  {{ form | crispy }}
  <button type="submit" class="border border-black  px-4 py-2 hover:bg-black hover:text-white w-fit">Signup</button>
  <p>Already have an account? <a href="{% url 'login_user' %}">Login</a></p>
</form>
{% endblock content %}
